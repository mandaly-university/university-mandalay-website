<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>စာမေးပွဲရလဒ်များ | ရတနာပုံတက္ကသိုလ်</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Enhanced styles for exam result page */
        .result-card-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
            padding: 1rem;
            margin: 0 auto;
            max-width: 1200px;
        }

        .result-card {
            background: #ffffff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
        }

        .result-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }

        .result-card-header {
            padding: 1.5rem;
            background: #1a237e;
            color: white;
        }

        .result-card-header h3 {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.4rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }

        .status-badge i {
            font-size: 0.9rem;
        }

        .result-card-content {
            padding: 1.5rem;
            background: #ffffff;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: #1a237e;
            color: white;
            text-decoration: none;
            padding: 0.875rem 1.5rem;
            border-radius: 6px;
            transition: background-color 0.3s ease;
            font-weight: 500;
        }

        .download-button:hover {
            background: #283593;
        }

        .download-button i {
            font-size: 1.1rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
            color: #1a237e;
        }

        .section-title h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .section-title p {
            color: #666;
            font-size: 1.1rem;
        }

        @media (max-width: 1024px) {
            .result-card-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .result-card-grid {
                grid-template-columns: 1fr;
            }

            .result-card-header h3 {
                font-size: 1.1rem;
            }

            .download-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="header-container">
            <div class="logo">
                <h1><i class="fas fa-university"></i> ရတနာပုံတက္ကသိုလ်</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html"><i class="fas fa-home"></i> မူလစာမျက်နှာ</a></li>
                    <li><a href="https://www.facebook.com/profile.php?id=61558539611876"><i class="fab fa-facebook"></i> Facebook</a></li>
                    <li><a href="https://ydnbu.edu.mm/"><i class="fas fa-globe"></i> တရားဝင်ဝက်ဘ်ဆိုဒ်</a></li>
                    <li><a href="exam_result.html" class="active"><i class="fas fa-file-alt"></i> စာမေးပွဲရလဒ်</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="section-title">
                <h2>နေ့သင်တန်း အောင်စာရင်းများ</h2>
                <p>၂၀၂၄-၂၀၂၅ ပညာသင်နှစ်</p>
            </div>
            <div class="result-card-grid">
                <div class="result-card">
                    <div class="result-card-header">
                        <h3>တတိယနှစ် ၂၀၂၄-၂၀၂၅ ပညာသင်နှစ် နေ့သင်တန်း</h3>
                        <span class="status-badge"><i class="fas fa-check-circle"></i> ရရှိနိုင်ပါပြီ</span>
                    </div>
                    <div class="result-card-content">
                        <a href="distance_result/5-law.pdf" class="download-button" target="_blank">
                            <i class="fas fa-download"></i> ရလဒ်မထွက်သေးပါ
                        </a>
                    </div>
                </div>

                <div class="result-card">
                    <div class="result-card-header">
                        <h3>ဂုဏ်ထူးတန်း ပထမနှစ် ၂၀၂၄-၂၀၂၅ နေ့သင်တန်း</h3>
                        <span class="status-badge"><i class="fas fa-check-circle"></i> ရရှိနိုင်ပါပြီ</span>
                    </div>
                    <div class="result-card-content">
                        <a href="distance_result/4th-year.pdf" class="download-button" target="_blank">
                            <i class="fas fa-download"></i> ရလဒ်မထွက်သေးပါ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
