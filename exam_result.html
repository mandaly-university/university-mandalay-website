<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>စာမေးပွဲရလဒ်များ | ရတနာပုံတက္ကသိုလ်</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Enhanced styles for exam result page */
        .result-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .result-header {
            text-align: center;
            margin-bottom: 4rem;
            padding: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .result-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .result-header p {
            color: var(--text-secondary);
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .result-card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 4rem;
        }

        .result-card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .result-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.1);
        }

        .result-card-header {
            padding: 1.75rem;
            background: var(--primary-color);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .result-card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, var(--primary-color), var(--primary-light));
            opacity: 0.9;
        }

        .result-card-header h3 {
            color: #ffffff;
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1.25rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            position: relative;
            z-index: 1;
        }

        .status-badge i {
            font-size: 1rem;
        }

        .result-card-content {
            padding: 2rem;
            background: transparent;
        }

        .download-button {
            display: inline-flex;
            align-items: center;
            gap: 0.8rem;
            background: var(--primary-color);
            color: white;
            text-decoration: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            transition: all 0.3s ease;
            font-weight: 500;
            width: 100%;
            justify-content: center;
        }

        .download-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .download-button i {
            font-size: 1.1rem;
        }

        .section-divider {
            border: 0;
            height: 1px;
            background: var(--glass-border);
            margin: 4rem auto;
            max-width: 1400px;
        }

        @media (max-width: 1024px) {
            .result-card-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            .result-container {
                padding: 1.5rem;
            }

            .result-header {
                padding: 1.5rem;
            }

            .result-header h1 {
                font-size: 2rem;
            }

            .result-header p {
                font-size: 1.1rem;
            }

            .result-card-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .result-card-header h3 {
                font-size: 1.2rem;
            }
        }

        @media (max-width: 480px) {
            .result-container {
                padding: 1rem;
            }

            .result-header {
                padding: 1rem;
            }

            .result-header h1 {
                font-size: 1.8rem;
            }

            .result-card-content {
                padding: 1.5rem;
            }

            .download-button {
                padding: 0.875rem 1.5rem;
            }
        }
    </style>
</head>
<body>

            </div>
            <nav>
                <ul>

                    <li><a href="https://www.facebook.com/profile.php?id=61558539611876"><i class="fab fa-facebook"></i> Facebook</a></li>
                    <li><a href="exam_result.html" class="active"><i class="fas fa-file-alt"></i> စာမေးပွဲရလဒ်</a></li>
                    <li><a href="ကြေညာချက်များ.html"><i class="fas fa-bullhorn"></i> ကြေညာချက်များ</a></li>

                        </a>
                    </div>
                </div>

                <div class="result-card">

                        <span class="status-badge"><i class="fas fa-check-circle"></i> ရရှိနိုင်ပါပြီ</span>
                    </div>
                    <div class="result-card-content">
                        <a href="distance_result/4th-year.pdf" class="download-button" target="_blank">
                            <i class="fas fa-download"></i> မထွက်ရှိသေးပါ။

            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
